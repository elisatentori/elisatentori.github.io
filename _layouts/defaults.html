<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <style>
    /* Reset e impostazioni base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }
    
    /* ----- Header e Menu ----- */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      transition: background-color 0.3s ease;
      /* Lo sfondo verrà modificato via JS in base allo scroll */
    }
    nav {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    nav ul {
      list-style: none;
      display: flex;
      padding: 10px 20px;
    }
    nav ul li {
      position: relative;
      margin: 0 15px;
    }
    nav ul li a {
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    
    /* ----- Dropdown per "About Me" ----- */
    nav ul li .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: white;
      min-width: 150px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    nav ul li:hover .dropdown {
      display: block;
    }
    nav ul li .dropdown li {
      margin: 0;
    }
    nav ul li .dropdown li a {
      color: black;
      display: block;
      padding: 10px;
    }
    nav ul li .dropdown li a:hover {
      background-color: #f2f2f2;
    }
    
    /* ----- Header Image (opzionale) ----- */
    .header-image {
      width: 100%;
      height: 400px; /* Regola l’altezza secondo le tue necessità */
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    
    /* ----- Contenuto della pagina ----- */
    .content {
      /* Se nella pagina è presente una header image, il padding-top deve essere uguale alla sua altezza.
         Altrimenti, lasciare un padding-top per non far nascere il contenuto sotto il menu fisso */
      padding-top: 400px;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Include dell'header (menu comune) -->
  {% include header.html %}

  <!-- Se la pagina ha una variabile "header_image" nel Front Matter, mostra l'immagine di intestazione -->
  {% if page.header_image %}
    <div class="header-image" style="background-image: url('{{ page.header_image }}');"></div>
  {% endif %}

  <!-- Contenuto specifico della pagina -->
  <div class="content">
    {{ content }}
  </div>

  <!-- Script per l'effetto di scroll -->
  <script>
    // Imposta i link inizialmente a colore bianco
    document.addEventListener("DOMContentLoaded", function() {
      var header = document.getElementById('site-header');
      var links = header.querySelectorAll('nav ul li a');
      links.forEach(function(link) {
        link.style.color = 'white';
      });
    });
    
    window.addEventListener('scroll', function() {
      var header = document.getElementById('site-header');
      var headerImage = document.querySelector('.header-image');
      var headerImageHeight = headerImage ? headerImage.offsetHeight : 0;
      var scrollPos = window.scrollY;
      
      if (scrollPos < headerImageHeight) {
        // Calcola l'opacità in base allo scroll (da 0 a 0.8)
        var opacity = (scrollPos / headerImageHeight) * 0.8;
        header.style.backgroundColor = 'rgba(255, 255, 255, ' + opacity + ')';
        
        // Cambia il colore dei link in base alla posizione (a metà header image passano da bianco a grigio)
        var links = header.querySelectorAll('nav ul li a');
        if (scrollPos < headerImageHeight / 2) {
          links.forEach(function(link) {
            link.style.color = 'white';
          });
        } else {
          links.forEach(function(link) {
            link.style.color = 'gray';
          });
        }
      } else {
        // Oltre la header image: sfondo bianco e link grigi
        header.style.backgroundColor = 'rgba(255, 255, 255, 1)';
        var links = header.querySelectorAll('nav ul li a');
        links.forEach(function(link) {
          link.style.color = 'gray';
        });
      }
    });
  </script>
</body>
</html>
