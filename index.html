<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Il mio sito</title>
  <style>
    /* Reset e impostazioni base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }
    
    /* ----- Header e Menu ----- */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      transition: background-color 0.3s ease;
      /* Lo sfondo verrà modificato via JS in base allo scroll */
    }
    nav {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    nav ul {
      list-style: none;
      display: flex;
      padding: 10px 20px;
    }
    nav ul li {
      position: relative;
      margin: 0 15px;
    }
    nav ul li a {
      text-decoration: none;
      font-weight: bold;
      /* Colore iniziale impostato via JS: al caricamento sarà impostato su bianco */
      transition: color 0.3s ease;
    }
    
    /* ----- Dropdown per "About Me" ----- */
    nav ul li .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: white;
      min-width: 150px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    nav ul li:hover .dropdown {
      display: block;
    }
    nav ul li .dropdown li {
      margin: 0;
    }
    nav ul li .dropdown li a {
      color: black;
      display: block;
      padding: 10px;
    }
    nav ul li .dropdown li a:hover {
      background-color: #f2f2f2;
    }
    
    /* ----- Header Image (se presente nella pagina) ----- */
    .header-image {
      width: 100%;
      height: 400px; /* Regola l’altezza secondo le tue necessità */
      background: url('header-image.jpg') no-repeat center center;
      background-size: cover;
    }
    
    /* ----- Contenuto della pagina ----- */
    .content {
      /* Per evitare che il contenuto passi sotto il menu fisso,
         aggiungiamo un padding-top che tenga conto dell’altezza dell’immagine (se presente)
         oppure dell’altezza del menu se non c’è header image */
      padding-top: 400px; 
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Header comune a tutte le pagine -->
  <header id="site-header">
    <nav>
      <ul>
        <li><a href="curriculum.html">Curriculum Vitae</a></li>
        <li><a href="mywork.html">My Work</a></li>
        <li><a href="publications.html">Publications</a></li>
        <li>
          <a href="about.html">About Me</a>
          <!-- Dropdown per About Me -->
          <ul class="dropdown">
            <li><a href="about.html#msc">MSC</a></li>
            <li><a href="about.html#phd">PhD</a></li>
            <li><a href="about.html#current">Current Position</a></li>
          </ul>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Se la pagina contiene una header image -->
  <div class="header-image"></div>

  <!-- Contenuto della pagina -->
  <div class="content">
    <h1>Benvenuto nel mio sito!</h1>
    <p>Qui c'è il contenuto della pagina...</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque a nulla a nunc gravida volutpat...</p>
    <!-- Inserisci altro contenuto per abilitare lo scroll -->
  </div>

  <!-- ----- Script per gestire l'effetto di transizione dello sfondo del menu ----- -->
  <script>
    // Imposta i colori iniziali: menu trasparente con link bianchi
    document.addEventListener("DOMContentLoaded", function() {
      var header = document.getElementById('site-header');
      var links = header.querySelectorAll('nav ul li a');
      links.forEach(function(link) {
        link.style.color = 'white';
      });
    });
    
    window.addEventListener('scroll', function() {
      var header = document.getElementById('site-header');
      // Se esiste la header image, ne prendiamo l'altezza; altrimenti 0.
      var headerImage = document.querySelector('.header-image');
      var headerImageHeight = headerImage ? headerImage.offsetHeight : 0;
      
      var scrollPos = window.scrollY;
      
      if (scrollPos < headerImageHeight) {
        // Calcolo dell'opacità (da 0 a 0.8) in funzione dello scroll.
        var opacity = (scrollPos / headerImageHeight) * 0.8;
        header.style.backgroundColor = 'rgba(255, 255, 255, ' + opacity + ')';
        
        // Se siamo nella parte iniziale (meno di metà immagine), manteniamo i link bianchi,
        // altrimenti li passiamo a grigio.
        var links = header.querySelectorAll('nav ul li a');
        if (scrollPos < headerImageHeight / 2) {
          links.forEach(function(link) {
            link.style.color = 'white';
          });
        } else {
          links.forEach(function(link) {
            link.style.color = 'gray';
          });
        }
      } else {
        // Oltre la header image, sfondo bianco e link grigi.
        header.style.backgroundColor = 'rgba(255, 255, 255, 1)';
        var links = header.querySelectorAll('nav ul li a');
        links.forEach(function(link) {
          link.style.color = 'gray';
        });
      }
    });
  </script>
</body>
</html>
